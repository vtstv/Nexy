services:
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: SecureMessengerPassword2025!
      POSTGRES_DB: messenger_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - messenger_network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    networks:
      - messenger_network
    restart: unless-stopped

  server:
    build: .
    container_name: messenger_server
    ports:
      - "8033:8080"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - postgres
      - redis
    networks:
      - messenger_network

volumes:
  postgres_data:

networks:
  messenger_network:
    driver: bridge
