services:
  postgres:
    image: postgres:15-alpine
    container_name: messenger_postgres
    environment:
      POSTGRES_USER: messenger
      POSTGRES_PASSWORD: messenger_password
      POSTGRES_DB: messenger_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    networks:
      - messenger_network

  redis:
    image: redis:7-alpine
    container_name: messenger_redis
    ports:
      - "6379:6379"
    networks:
      - messenger_network

  server:
    build: .
    container_name: messenger_server
    ports:
      - "8080:8080"
    restart: unless-stopped
    environment:
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=messenger
      - DB_PASSWORD=messenger_password
      - DB_NAME=messenger_db
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRATION=24h
      - JWT_REFRESH_EXPIRATION=168h
      - UPLOAD_PATH=/app/uploads
      - MAX_UPLOAD_SIZE=10485760
      - ALLOWED_MIME_TYPES=image/jpeg,image/png,image/gif,image/webp,video/mp4,video/webm,audio/mpeg,audio/wav,audio/ogg,audio/mp4,audio/3gpp,audio/aac,audio/x-m4a,application/pdf,application/zip,application/x-zip-compressed,application/json,text/plain,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/octet-stream
      - USE_S3=false
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost:3001
      - TURN_SERVER_URL=turn:192.168.0.2:3478
      - STUN_SERVER_URL=stun:192.168.0.2:3478
      - TURN_USERNAME=nexy
      - TURN_PASSWORD=nexy_turn_password
      - RATE_LIMIT_REQUESTS=1000
      - RATE_LIMIT_WINDOW=60
      - FCM_ENABLED=true
      - FCM_SERVICE_ACCOUNT_KEY=/app/firebase-service-account.json
    volumes:
      - ./uploads:/app/uploads
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    depends_on:
      - postgres
      - redis
    networks:
      - messenger_network

volumes:
  postgres_data:

networks:
  messenger_network:
    driver: bridge
