<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexy Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.21/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div id="app">
        <div v-if="!isAuthenticated" class="login-container">
            <div class="login-card">
                <h1><i class="fas fa-shield-alt"></i> Nexy Admin</h1>
                <form @submit.prevent="login">
                    <input v-model="loginForm.username" type="text" placeholder="Username" required>
                    <input v-model="loginForm.password" type="password" placeholder="Password" required>
                    <button type="submit" :disabled="loading">
                        <span v-if="!loading">Login</span>
                        <span v-else><i class="fas fa-spinner fa-spin"></i></span>
                    </button>
                    <p v-if="error" class="error">{{ error }}</p>
                </form>
            </div>
        </div>

        <div v-else class="dashboard">
            <aside class="sidebar">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <span>Nexy Admin</span>
                </div>
                <nav>
                    <a @click="currentView = 'dashboard'" :class="{active: currentView === 'dashboard'}">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                    <a @click="currentView = 'users'" :class="{active: currentView === 'users'}">
                        <i class="fas fa-users"></i> Users
                    </a>
                    <a @click="currentView = 'chats'" :class="{active: currentView === 'chats'}">
                        <i class="fas fa-comments"></i> Chats
                    </a>
                    <a @click="currentView = 'messages'" :class="{active: currentView === 'messages'}">
                        <i class="fas fa-envelope"></i> Messages
                    </a>
                    <a @click="currentView = 'backup'" :class="{active: currentView === 'backup'}">
                        <i class="fas fa-database"></i> Backup
                    </a>
                    <a @click="currentView = 'diagnostics'" :class="{active: currentView === 'diagnostics'}">
                        <i class="fas fa-stethoscope"></i> Diagnostics
                    </a>
                    <a @click="logout" class="logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </nav>
            </aside>

            <main class="content">
                <component :is="currentViewComponent"></component>
                
                <footer class="admin-footer">
                    <p>&copy; 2025 Nexy Admin Panel. All rights reserved. | <a href="https://github.com/vtstv/Nexy" target="_blank">GitHub</a></p>
                </footer>
            </main>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
